<html>
    <head>
        <style>
            body{
                background-color: white;
                color:black
            }
            .mydark{
                background-color: black;
                color:gray
            }
        </style>
        <script>
            function changemode(){
                var mybody = document.body;
                mybody.classList.toggle('mydark');
                var headingText = document.getElementsByTagName('h2')[0];
                if(headingText.innerText === "Attainu Light Mode"){
                    headingText.innerText = "Attainu Dark Mode"
                }else{
                    headingText.innerText = "Attainu Light Mode"
                }
            }
        </script>
    </head>
    <body>
        <h2>Attainu Light Mode</h2>
        <p> We are working on change mode</p>
        <button onClick="changemode()">Change Mode</button>
    </body>
</html>
